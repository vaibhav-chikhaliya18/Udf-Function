<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr 7</title>
</head>
<body>
    

    <script>


        let num1 = parseInt(prompt("Enter Your First Value : "));
        let num2 = parseInt(prompt("Enter Your Second Value : "));
        let num3 = parseInt(prompt("Enter Your Third Value : "));


        function num(num1, num2, num3) {
            if (num1 > num2) {
                if (num1 > num3) {
                    return "Num 1 is Max : " + num1;
                } else {
                    return "Num 3 is Max " + num3;
                }
            } else {
                if (num2 > num3) {
                    return "Num 2 is Max : " + num2;
                } else {
                    return "Num 3 is Max : " + num3;
                }
            }
        }
        console.log("num1 is : " + num1);
        console.log("num2 is : " + num2);
        console.log("num3 is : " + num3);


        console.log("Answer : " + num(num1,num2,num3));
    </script>
    
</body>
