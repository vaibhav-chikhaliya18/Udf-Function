<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr 3</title>
</head>
<body>
    

    <script>
        let A = (parseInt(prompt("Enter Your Number A: ")));
        let B = (parseInt(prompt("Enter Your Number B: ")));
        let C = (parseInt(prompt("Enter Your Number C: ")));
        let D = (parseInt(prompt("Enter Your Number D: ")));
        function answer() {

            if(A>B){
                if(A>C){
                    if(A>D){
                        return "A is Maximum";
                    }
                    else{
                        return "D is Maximum";
                    }
                }
                else{
                    return "C is Maximum";
                }
            }
            else{
                if(B>C){
                    if(B>D){
                        return "B is Maximum";
                    }
                    else{
                        return "D is Maximum";
                    }
                }
                else{
                    if(C>D){
                        return "C is Maximum";
                    }
                    else{
                        return "D is Maximum";
                    }
                }

            }
        }

        console.log("A is : " + A);
        console.log("B is : " + B);
        console.log("C is : " + C);
        console.log("D is : " + D);

        console.log("Answer : " + answer());

    </script>
    
</body>
</html>
